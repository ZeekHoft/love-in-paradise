fc", "id": "this", "label": "this", "shape": "dot"}, {"color": "#97c2fc", "id": "she", "label": "she", "shape": "dot"}, {"color": "#97c2fc", "id": "10 minute clip from Kompas TV program with provocative caption", "label": "10 minute clip from Kompas TV program with provocative caption", "shape": "dot"}, {"color": "#97c2fc", "id": "10 minute clip", "label": "10 minute clip", "shape": "dot"}, {"color": "#97c2fc", "id": "10 minute clip from Kompas TV program", "label": "10 minute clip from Kompas TV program", "shape": "dot"}, {"color": "#97c2fc", "id": "10 minute clip from Kompas TV program with caption", "label": "10 minute clip from Kompas TV program with caption", "shape": "dot"}, {"color": "#97c2fc", "id": "Facebook", "label": "Facebook", "shape": "dot"}]);

};
